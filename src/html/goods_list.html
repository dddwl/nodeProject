<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>商品列表管理</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/user.css" />
    <script type="text/javascript" src="../js/goods_list.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <!-- left -->
            <div class="fl box_left">
                <h1>后台管理系统</h1>
                <div class="shop">
                    <h2>商品管理</h2>
                    <a href="./goods_list.html">商品列表</a>
                    <a href="./city.html">商品分类</a>
                    <a href="./shop.html">添加商品</a>
                </div>
                <div class="shop">
                    <h2>用户管理</h2>
                    <a href="./user.html">用户列表</a>
                    <a href="./write_user.html">添加用户</a>
                </div>
                <div class="shop">
                    <h2>订单管理</h2>
                    <a href="./order.html">订单列表</a>
                </div>
            </div>
            <!-- right -->
            <div class="fr box_right">
                <div class="nav">
                    <a class="a1" href="./goods_list.html">首页  /</a>
                    <a class="a2" href="#">商品管理  /</a>
                    <a class="a3" href="#">商品列表</a>
                </div>
                <div class="main">
                    <div class="main_1">
                        <span class="btn_add">添加</span>
                        <span class="btn_del">删除</span>
                        <input class="title" type="text" placeholder="请输入商品名称"/>
                        <select>
                            <option disabled>请选择城市</option>
                            <option value="广州">广州</option>
                            <option value="杭州">杭州</option>
                            <option value="深圳">深圳</option>
                            <option value="上海">上海</option>
                            <option value="北京">北京</option>
                        </select>
                        <span class="btn_search">搜索</span>
                    </div>
                    <!-- 内容 -->
                    <ul class="main_2">
                    <!-- 表头 -->
                        <li class="title_li">
                            <span class="fl span1"><input class="all" type="checkbox"></span>
                            <span class="fl span2" data-type="id">
                                id 
                                <img class="img_up" src="../image/sanjiaoup.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span3">商品名称</span>
                            <span class="fl span4" data-type="city">
                                城市
                                <img class="img_up" src="../image/sanjiaoup1.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span5" data-type="price2">
                                价格(原价)
                                <img class="img_up" src="../image/sanjiaoup1.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span6" data-type="price1">
                                价格(现价)
                                <img class="img_up" src="../image/sanjiaoup1.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span7" data-type="kucun">
                                库存
                                <img class="img_up" src="../image/sanjiaoup1.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span8" data-type="state">
                                状态
                                <img class="img_up" src="../image/sanjiaoup1.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span9" data-type="time">
                                添加时间
                                <img class="img_up" src="../image/sanjiaoup1.png">
                                <img class="img_down" src="../image/sanjiaodown1.png">
                            </span>
                            <span class="fl span10">操作</span>
                        </li>
                    </ul>
                        <!-- 表内容 -->
                    <ul class="main_3">
                        <!-- <li class="">
                            <span class="fl span1"><input class="one" type="checkbox"></span>
                            <span class="fl span2">1</span>
                            <span class="fl span3">商品名称</span>
                            <span class="fl span4">分类</span>
                            <span class="fl span5">价格（原价）</span>
                            <span class="fl span6">价格（现价）</span>
                            <span class="fl span7">库存</span>
                            <span class="fl span8">状态</span>
                            <span class="fl span9">添加时间</span>
                            <span class="fl span10">
                                <i class="write">写入</i>
                                <i class="del_shop">删除</i>
                                <i class="xiajia">下架</i>
                            </span>
                        </li> -->
                    </ul>
                
                    <div class="page fr">
                        <i class="total fl">共<span>0</span>条</i>
                        <i class="fl prve">上一页</i>
                        <b class="fl yema">
<!--                             <em class="fl">1</em>
                            <em class="fl">2</em> -->
                        </b>
                        <i class="fl next">下一页</i>
                        <select class="fl yeshu">
                            <option value="10">10条/页</option>
                            <option value="20">20条/页</option> 
                            <option value="30">30条/页</option> 
                            <option value="40">40条/页</option> 
                            <option value="50">50条/页</option> 
                        </select>
                        <i class="fl topage">到第<input class="topages" type="number" min="1"/>页</i>
                        <span class="fl yes">确定</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

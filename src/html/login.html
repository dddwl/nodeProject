<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="login-top">
                <img class="fl" src="../image/login.png"/>
                <span class="fl">后台管理系统</span>
            </div>
            <input type="text" class="username" placeholder="用户名"/>
            <input type="text" class="password" placeholder="密码"/>
            <input type="text" class="register" placeholder="请输入验证码"/>
            <span class="randomNum fr">验证码</span>
            <div class="bottom">
                <input type="checkbox" class="reb_psw fl"/>
                <span class="fl">记住密码</span>
                <span class="fr">忘记密码?</span>
            </div>
            <input class="btn_login" type="botton" value="登录"/>
            <img class="img1" src="../image/login_1.png">
            <img class="img2" src="../image/login_2.png">
            <img class="img3" src="../image/login_3.png">
        </div>
    </div>
</body>
</html>
